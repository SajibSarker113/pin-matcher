<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pin-display" type="text">
                    <button class="generate-btn" id="pin-generate" onclick="document.getElementById('pin-display').value = getRandomInt(1000, 9999)">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="input-pin-display" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('input-pin-display').value += '7'">7</div>
                              <div class="button" onclick="document.getElementById('input-pin-display').value += '8'">8</div>
                              <div class="button" onclick="document.getElementById('input-pin-display').value += '9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('input-pin-display').value += '4'">4</div>
                              <div class="button" onclick="document.getElementById('input-pin-display').value += '5'">5</div>
                              <div class="button" onclick="document.getElementById('input-pin-display').value += '6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('input-pin-display').value += '1'">1</div>
                              <div class="button" onclick="document.getElementById('input-pin-display').value += '2'">2</div>
                              <div class="button"  onclick="document.getElementById('input-pin-display').value += '3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.getElementById('input-pin-display').value = document.getElementById('input-pin-display').value.slice(0, -1)"><</div>
                                <div class="button" onclick="document.getElementById('input-pin-display').value += '0'">0</div>
                                <div class="button" onclick="document.getElementById('input-pin-display').value = ''">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="matchWithPin()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin-not-match">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        // generate pin 4 digit
function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Match random number with input pin
function matchWithPin(){
    var randomNum = document.getElementById('pin-display').value;
    var inputPinNum = document.getElementById('input-pin-display').value;

    if(randomNum == inputPinNum){
        document.getElementById('pin-match').style.display = 'block';
        }
        else{
            document.getElementById('pin-not-match').style.display = 'block'; 
        }
    

}

</body>
</html>
